<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyShoppingController as to_buy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in to_buy.buy_list" ng-if="to_buy.buy_list.length"> Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="to_buy.buy_item($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="!to_buy.buy_list.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtShoppingController as bought" >
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.bought_list" ng-if="bought.bought_list.length"> Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if="!bought.bought_list.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="angular.min.js" charset="utf-8"></script>
<script src="app.min.js" charset="utf-8"></script>
</body>
</html>
